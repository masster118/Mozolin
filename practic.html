<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График двух функций</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            width: 95%; /* Устанавливаем ширину графика на всю страницу */
        }

        .tables-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        table {
            width: 45%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>

    <div class="tables-container">
        <div>
            <h3>Таблица для f₁(x) = ∛(|x| + 2) - 1</h3>
            <table id="table_f1">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f₁(x)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h3>Таблица для f₂(x) = sin(x²) + x⁰.²⁵</h3>
            <table id="table_f2">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f₂(x)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Определение функций
        function f1(x) {
            return Math.cbrt(Math.abs(x) + 2) - 1; // f₁(x) = ∛(|x| + 2) - 1
        }

        function f2(x) {
            return Math.sin(x ** 2) + x ** 0.25; // f₂(x) = sin(x²) + x⁰.²⁵
        }

        // Генерация данных для графика и таблиц
        const step = 0.1; // Шаг табулирования
        const xValues = [];
        const yValues1 = [];
        const yValues2 = [];
        const tableF1 = [];
        const tableF2 = [];
        for (let x = -10; x <= 9; x += step) {
            const xRounded = parseFloat(x.toFixed(2));
            xValues.push(xRounded);

            const y1 = xRounded <= -0.1 ? f1(xRounded) : null;
            yValues1.push(y1);
            if (y1 !== null) tableF1.push([xRounded, y1]);

            const y2 = f2(xRounded);
            yValues2.push(y2);
            tableF2.push([xRounded, y2]);
        }

        // Заполнение таблицы для f₁(x) - 1
        const tableF1Body = document.querySelector('#table_f1 tbody');
        tableF1.forEach(([x, y]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${x}</td><td>${y.toFixed(3)}</td>`;
            tableF1Body.appendChild(row);
        });

        // Заполнение таблицы для f₂(x)
        const tableF2Body = document.querySelector('#table_f2 tbody');
        tableF2.forEach(([x, y]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${x}</td><td>${y.toFixed(3)}</td>`;
            tableF2Body.appendChild(row);
        });

        // Настройка графика
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [
                    {
                        label: 'f₁(x) = ∛(|x| + 2) - 1 (x ≤ -0.1)',
                        data: yValues1,
                        borderColor: 'red',
                        borderWidth: 2,
                        fill: false,
                        spanGaps: false // Убираем соединение разрывов
                    },
                    {
                        label: 'f₂(x) = sin(x²) + x⁰.²⁵',
                        data: yValues2,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'x'
                        },
                        min: -10,
                        max: 10
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
