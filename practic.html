<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График двух функций</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Оформление таблиц */
        table {
            width: 45%;
            margin-top: 20px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        /* Контейнер для таблиц */
        .tables-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="chart" width="800" height="400"></canvas>

    <!-- Контейнер с таблицами под графиком -->
    <div class="tables-container">
        <!-- Таблица для f₁(x) -->
        <div>
            <h3>Таблица для f₁(x) = ∛(|x| + 2) - 1</h3>
            <table id="table_f1">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f₁(x)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Таблица для f₂(x) -->
        <div>
            <h3>Таблица для f₂(x) = sin(x²) + x⁰.²⁵</h3>
            <table id="table_f2">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f₂(x)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        // Определение функций
        function f1(x) {
            return Math.cbrt(Math.abs(x) + 2) - 1; // f₁(x) = ∛(|x| + 2) - 1
        }

        function f2(x) {
            return Math.sin(x ** 2) + x ** 0.25; // f₂(x) = sin(x²) + x⁰.²⁵
        }

        // Генерация данных для графика
        const step = 0.3; // Шаг табулирования
        const xValues = [];
        const yValues1 = [];
        const yValues2 = [];
        const tableF1 = [];
        const tableF2 = [];

        for (let x = -10; x <= 10; x += step) {
            const xRounded = parseFloat(x.toFixed(3)); // Округление до 3 знаков
            xValues.push(xRounded);
            const y1 = f1(xRounded);
            const y2 = f2(xRounded);
            yValues1.push(y1);
            yValues2.push(y2);
            tableF1.push([xRounded, y1]);
            tableF2.push([xRounded, y2]);
        }

        // Заполнение таблицы f₁(x)
        const tableF1Body = document.querySelector('#table_f1 tbody');
        tableF1.forEach(([x, y]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${x}</td><td>${y}</td>`;
            tableF1Body.appendChild(row);
        });

        // Заполнение таблицы f₂(x)
        const tableF2Body = document.querySelector('#table_f2 tbody');
        tableF2.forEach(([x, y]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${x}</td><td>${y}</td>`;
            tableF2Body.appendChild(row);
        });

        // Настройка графика
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [
                    {
                        label: 'f₁(x) = ∛(|x| + 2) - 1',
                        data: yValues1,
                        borderColor: 'red',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4 // Сглаживание кривой
                    },
                    {
                        label: 'f₂(x) = sin(x²) + x⁰.²⁵',
                        data: yValues2,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4 // Сглаживание кривой
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
